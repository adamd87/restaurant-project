<div class="jumbotron">
  <h1>Welcome in my restaurant!</h1>
</div>
<div *ngIf="loggedUser">
  <div class="btn-group justify-content-md-end fixed-top">
    <div class="btn-group">
      <button class="btn btn-primary" routerLink="/main/stockroom">Stockroom</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" routerLink="/main/recipes">Recipes</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" routerLink="/main/menu">Menu</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" routerLink="/main/finances">Finance</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" routerLink="/main/staff">Staff</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" (click)="logout()">Log out</button>
    </div>
  </div>
</div>
<div class="container-md">
  <form (ngSubmit)="onLoginFormSubmit()" *ngIf="!loggedUser" class="col-md-auto">
    <div class="row">
      <div class="col">
        <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)]="username">
      </div>
      <div class="col">
        <input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="password">
      </div>
      <button class="btn btn-primary" type="submit">Log in</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
